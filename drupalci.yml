build:
  environment:
    startcontainers:
      runcontainers:
    create_db:
      dbcreate:
  codebase:
    assemble_codebase:
      checkout_core:
      checkout.contrib:
      fetch:
      patch:
      composer.core_install:
      gather_dependencies:
      update_build:
      yarn_install:
      start_phantomjs:
  assessment:
    validate_codebase:
      phplint:
      container_composer:
      host_command:
      csslint:
        halt-on-fail: true
      eslint:
        halt-on-fail: false
      phpcs:
        halt-on-fail: true
    testing:
      container_command:
        commands:
          - 'cd /var/www/html'
          - 'pwd'
          - 'curl -L https://github.com/dropzone/dropzone/archive/refs/tags/v5.9.3.tar.gz -o file.tar.gz'
          - 'tar -zxf file.tar.gz'
          - 'mv dropzone-5.9.3 dropzone'
        halt-on-fail: false
      run_tests.standard:
        types: 'PHPUnit-Unit,PHPUnit-Kernel,PHPUnit-Functional'
      run_tests.js:
        concurrency: 15
        types: 'PHPUnit-FunctionalJavascript'
      # There are no nightwatch tests yet.
      # nightwatchjs:
