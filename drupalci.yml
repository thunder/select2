build:
  environment:
    startcontainers:
      runcontainers:
    create_db:
      dbcreate:
  codebase:
    assemble_codebase:
      checkout_core:
      checkout.contrib:
      fetch:
      patch:
      composer.core_install:
      gather_dependencies:
      update_build:
      yarn_install:
      start_phantomjs:
  assessment:
    validate_codebase:
      phplint:
      container_composer:
      host_command:
      csslint:
        halt-on-fail: true
      eslint:
        halt-on-fail: false
      phpcs:
        halt-on-fail: true
    testing:
      container_command:
        commands:
          - "cd ${SOURCE_DIR}"
          - "sudo -u www-data mkdir libraries"
          - "sudo -u www-data curl -L https://github.com/select2/select2/archive/refs/tags/4.0.13.tar.gz -o select2.tar.gz"
          - "sudo -u www-data tar xzf select2.tar.gz"
          - "sudo -u www-data mv select2-4.0.13 libraries/select2"
        halt-on-fail: false
      run_tests.standard:
        types: 'PHPUnit-Unit,PHPUnit-Kernel,PHPUnit-Functional'
      run_tests.js:
        concurrency: 15
        types: 'PHPUnit-FunctionalJavascript'
      # There are no nightwatch tests yet.
      # nightwatchjs:
